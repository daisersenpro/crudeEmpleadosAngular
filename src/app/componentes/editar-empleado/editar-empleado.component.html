
<div class="card">
    <div class="card-header">
       <h1>Editar Empleado</h1>
    </div>
    <div class="card-body">
            <!-- ngSubmit es como la acciÃ³n -->
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()" >

            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input
                    required
                    type="text"
                    class="form-control"
                    formControlName="nombre"
                    id=""
                    placeholder="Escribe tu nombre"/>
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Correo</label>
                <input
                    required
                    type="email"
                    class="form-control"
                    formControlName="correo"
                    id=""
                    placeholder="Escribe tu correo"/>
            </div>
            
            <div class="btn-group" role="group" arial-label="">

                <button type="submit" class="btn btn-warning">Modificar registro</button>
                <button type="button" routerLink="/listar-empleado/" class="btn btn-primary">Cancelar</button>

            </div>

        </form>
        
    </div>
</div>
